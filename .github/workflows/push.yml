name: docker build and publish for akhilsinghrana.com on merge/push

concurrency:
  group: production
  cancel-in-progress: false

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:

    name: Push docker image to google artifact
    runs-on: ubuntu-latest
    environment: gcloud

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug
      run: |
        echo "PROJECT_NAME: ${{ vars.PROJECT_NAME }}"
        echo "WID: ${{ vars.WID }}"

    - name: google-Authentication
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: 'access_token'
        project_id: ${{vars.PROJECT_NAME}}
        workload_identity_provider: ${{vars.WID}}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Print Access Token (Debugging Step)
      run: "echo Access Token: ${{ steps.auth.outputs.access_token }}"
    # Authenticate Docker to Google Cloud Artifact Registry
    - name: Docker Auth
      id: docker-auth
      uses: 'docker/login-action@v2'
      with:
        username: 'oauth2accesstoken'
        password: ${{ steps.auth.outputs.access_token }}
        registry: ${{ vars.SERVICE_LOCATION }}-docker.pkg.dev
    
    - name: Build and Push Container
      run: |-
        docker build -t "${{ vars.ARTIFACT_LOCATION }}:${{ github.sha }}" ./
        docker push "${{ vars.ARTIFACT_LOCATION }}:${{ github.sha }}" 
      

    env:
      DOCKER_CLI_EXPERIMENTAL: enabled
      DOCKER_BUILDKIT: 1
      

  